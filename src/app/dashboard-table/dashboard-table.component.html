<!-- src/app/components/dashboard-table/dashboard-table.component.html -->
<div class="content">
  <ag-grid-angular
    [ngStyle]="{ height: height }"
    style="width: 100%"
    [class]="themeClass"
    [rowData]="rowData"
    [columnDefs]="colDefs"
    [defaultColDef]="defaultColDef"
    [overlayNoRowsTemplate]="'No data available please replace with an actual api URL'"
    [overlayLoadingTemplate]="'Loading...'"
    (gridReady)="onGridReady($event)"
  />
</div>
